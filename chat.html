<!DOCTYPE html>
<html>
<head>
    <title>Mitra - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #5c677d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 48px;
            color: #5c677d;
        }
        .message {
            background-color: #5c677d;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
        }
        .mitra-message {
            background-color: #d1d8e0;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="chat-container">
    <div class="header">మిత్ర - మీ స్నేహితుడు</div>
    <div class="chat-box" id="chat-box">
        <div class="mitra-message">నమస్కారం! నేను మీ **మిత్ర**ను. మీకు ఎలా సహాయపడగలను?</div>
    </div>
    <div class="input-container">
        <button id="mic-button" class="icon-button"><i class="fas fa-microphone"></i></button>
        <button id="speaker-button" class="icon-button"><i class="fas fa-volume-up"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
    // Firebase కాన్ఫిగరేషన్
    const firebaseConfig = {
      apiKey: "AIzaSyBpUvSXYQa-ne8B58LLdskf0QwnQj0Jtkg",
      authDomain: "aadhyatmika-margadarshi.firebaseapp.com",
      projectId: "aadhyatmika-margadarshi",
      storageBucket: "aadhyatmika-margadarshi.firebasestorage.app",
      messagingSenderId: "179781016590",
      appId: "1:179781016590:web:8291e54faf1ac3f520f05f",
      measurementId: "G-5GRR9XTW2Q"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM ఎలిమెంట్స్
    const micButton = document.getElementById("mic-button");
    const speakerButton = document.getElementById("speaker-button");
    const chatBox = document.getElementById("chat-box");
    const synth = window.speechSynthesis;

    // వాయిస్ రికగ్నిషన్
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'te-IN'; // Default language to Telugu
    }

    // మైక్ బటన్ క్లిక్ చేసినప్పుడు
    micButton.addEventListener("click", () => {
        if (!recognition) {
            alert("మీ బ్రౌజర్‌లో వాయిస్ రికగ్నిషన్ సపోర్ట్ లేదు.");
            return;
        }
        micButton.style.color = "red";
        recognition.start();
    });

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessageToChat(transcript, 'user');
        micButton.style.color = "#5c677d";

        // Firebase లో సందేశాన్ని సేవ్ చేయడం
        db.collection("messages").add({
            text: transcript,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // మిత్ర జవాబు
        const responseText = getMitraResponse(transcript);
        speakText(responseText);
        addMessageToChat(responseText, 'mitra');
    };

    recognition.onend = () => {
        micButton.style.color = "#5c677d";
    };

    // మిత్ర జవాబు
    function getMitraResponse(text) {
        const lowerText = text.toLowerCase();
        if (lowerText.includes("నమస్కారం") || lowerText.includes("హాయ్")) {
            return "హాయ్ హర్ష! మీకు ఎలా సహాయపడగలను?";
        } else if (lowerText.includes("ఆస్ట్రాలజీ") || lowerText.includes("జ్యోతిష్యం")) {
            return "ఆస్ట్రాలజీ గురించి చాలా లోతైన విషయాలు తెలుసుకోవచ్చు. మీకు ఏ విషయం గురించి తెలుసుకోవాలని ఉంది?";
        } else if (lowerText.includes("మంచి ఆహారం") || lowerText.includes("ఆహారపు అలవాట్లు")) {
            return "ఆరోగ్యకరమైన ఆహారపు అలవాట్ల గురించి నా దగ్గర చాలా సమాచారం ఉంది. మీకు ఏ విషయం గురించి కావాలి?";
        } else if (lowerText.includes("ధ్యానం") || lowerText.includes("ఆధ్యాత్మికం")) {
            return "ఆధ్యాత్మికత మరియు ధ్యానం గురించి చర్చించడం నాకు చాలా ఇష్టం. మీరు ఎలాంటి సమాచారం కోరుకుంటున్నారు?";
        } else {
            return "క్షమించండి, మీరు అడిగిన ప్రశ్న నాకు పూర్తిగా అర్థం కాలేదు. దయచేసి మళ్ళీ ప్రయత్నించగలరా?";
        }
    }

    // టెక్స్ట్ ను వాయిస్ గా మార్చడం
    function speakText(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'te-IN'; // Telugu voice
        synth.speak(utterance);
    }
    
    // స్పీకర్ బటన్ క్లిక్ చేసినప్పుడు
    speakerButton.addEventListener('click', () => {
        const lastMitraMessage = chatBox.querySelector('.mitra-message:last-child');
        if (lastMitraMessage) {
            speakText(lastMitraMessage.textContent);
        }
    });

    // చాట్ బాక్స్‌లో సందేశం చూపించడం
    function addMessageToChat(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message;
        if (sender === 'user') {
            messageDiv.classList.add('message');
        } else {
            messageDiv.classList.add('mitra-message');
        }
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
