<!DOCTYPE html>
<html>
<head>
    <title>Mitra - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #5c677d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 48px; /* Bigger icon size */
            color: #5c677d;
        }
        .message {
            background-color: #5c677d;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end; /* Align user messages to the right */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="chat-container">
    <div class="header">మిత్ర - మీ స్నేహితుడు</div>
    <div class="chat-box" id="chat-box">
        </div>
    <div class="input-container">
        <button id="mic-button" class="icon-button"><i class="fas fa-microphone"></i></button>
        <button id="speaker-button" class="icon-button"><i class="fas fa-volume-up"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
    // మీరు అందించిన Firebase కాన్ఫిగరేషన్ కోడ్
    const firebaseConfig = {
      apiKey: "AIzaSyBpUvSXYQa-ne8B58LLdskf0QwnQj0Jtkg",
      authDomain: "aadhyatmika-margadarshi.firebaseapp.com",
      projectId: "aadhyatmika-margadarshi",
      storageBucket: "aadhyatmika-margadarshi.firebasestorage.app",
      messagingSenderId: "179781016590",
      appId: "1:179781016590:web:8291e54faf1ac3f520f05f",
      measurementId: "G-5GRR9XTW2Q"
    };

    // Firebase ను ప్రారంభించడం
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM ఎలిమెంట్స్‌ను ఎంచుకోవడం
    const micButton = document.getElementById("mic-button");
    const chatBox = document.getElementById("chat-box");
    const speakerButton = document.getElementById("speaker-button");

    // మైక్ బటన్ క్లిక్ చేసినప్పుడు
    micButton.addEventListener("click", function() {
        alert("మైక్ బటన్ పనిచేస్తోంది! వాయిస్ రికార్డింగ్ ఫీచర్ ఇంకా జోడించబడలేదు.");
    });

    // స్పీకర్ బటన్ క్లిక్ చేసినప్పుడు
    speakerButton.addEventListener("click", function() {
        alert("స్పీకర్ బటన్ పనిచేస్తోంది! వాయిస్ ప్లేబ్యాక్ ఫీచర్ ఇంకా జోడించబడలేదు.");
    });
</script>

</body>
</html>
