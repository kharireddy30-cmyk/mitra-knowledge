<!DOCTYPE html>
<html>
<head>
    <title>Mitra - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #5c677d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 48px;
            color: #5c677d;
        }
        .message {
            background-color: #5c677d;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
        }
        .mitra-message {
            background-color: #d1d8e0;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="chat-container">
    <div class="header">మిత్ర - మీ స్నేహితుడు</div>
    <div class="chat-box" id="chat-box">
        <div class="mitra-message">నమస్కారం! నేను మీ **మిత్ర**ను. మీరు నాతో మాట్లాడటానికి **"మిత్ర"** అని చెప్పండి.</div>
    </div>
    <div class="input-container">
        <button id="mic-button" class="icon-button"><i class="fas fa-microphone"></i></button>
        <button id="speaker-button" class="icon-button"><i class="fas fa-volume-up"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
    // Firebase కాన్ఫిగరేషన్
    const firebaseConfig = {
      apiKey: "AIzaSyBpUvSXYQa-ne8B58LLdskf0QwnQj0Jtkg",
      authDomain: "aadhyatmika-margadarshi.firebaseapp.com",
      projectId: "aadhyatmika-margadarshi",
      storageBucket: "aadhyatmika-margadarshi.firebasestorage.app",
      messagingSenderId: "179781016590",
      appId: "1:179781016590:web:8291e54faf1ac3f520f05f",
      measurementId: "G-5GRR9XTW2Q"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM ఎలిమెంట్స్
    const micButton = document.getElementById("mic-button");
    const speakerButton = document.getElementById("speaker-button");
    const chatBox = document.getElementById("chat-box");
    const synth = window.speechSynthesis;
    let recognition;
    let isListening = false;

    // వాయిస్ రికగ్నిషన్ ఫంక్షన్
    function startListening() {
        if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
            alert("మీ బ్రౌజర్‌లో వాయిస్ రికగ్నిషన్ సపోర్ట్ లేదు. దయచేసి Chrome లేదా Firefox ఉపయోగించండి.");
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'te-IN';

        micButton.style.color = "red";
        isListening = true;
        recognition.start();

        recognition.onresult = async (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            
            const transcript = finalTranscript.trim().toLowerCase();
            
            if (transcript.includes("మిత్ర")) {
                const userQuery = transcript.replace("మిత్ర", "").trim();
                
                // రికగ్నిషన్ ఆపి, ప్రాసెస్ చేయడం
                recognition.stop();
                isListening = false;
                micButton.style.color = "blue";
                
                if (userQuery) {
                    await processUserQuery(userQuery);
                } else {
                    speakText("మీరు నాతో మాట్లాడవచ్చు.");
                    // మళ్ళీ వినడం మొదలుపెట్టండి
                    startListening();
                }
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Recognition Error:", event.error);
            isListening = false;
            micButton.style.color = "#5c677d";
            startListening(); // ఎర్రర్ వస్తే మళ్ళీ మొదలుపెట్టండి
        };

        recognition.onend = () => {
            if (isListening) {
                startListening();
            }
        };
    }

    async function processUserQuery(userQuery) {
        if (!userQuery) {
            return;
        }

        addMessageToChat(userQuery, 'user');
        
        // Firebase లో సందేశాన్ని సేవ్ చేయడం
        db.collection("messages").add({
            text: userQuery,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Vercel సర్వర్\u200cకు కనెక్ట్ అవ్వడం
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userQuery }),
            });

            const data = await response.json();
            const responseText = data.text;
            
            speakText(responseText);
            addMessageToChat(responseText, 'mitra');
        } catch (error) {
            const errorMessage = "క్షమించండి, మీ ప్రశ్నను ప్రాసెస్ చేయడంలో సమస్య వచ్చింది. దయచేసి మళ్ళీ ప్రయత్నించండి.";
            speakText(errorMessage);
            addMessageToChat(errorMessage, 'mitra');
            console.error("API Error:", error);
        }
        
        micButton.style.color = "#5c677d";
        startListening();
    }
    
    // మైక్ బటన్ క్లిక్ చేసినప్పుడు
    micButton.addEventListener("click", () => {
        if (isListening) {
            recognition.stop();
            isListening = false;
            micButton.style.color = "#5c677d";
        } else {
            startListening();
        }
    });

    // టెక్స్ట్ ను వాయిస్ గా మార్చడం
    function speakText(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'te-IN';
        synth.speak(utterance);
    }
    
    // స్పీకర్ బటన్ క్లిక్ చేసినప్పుడు
    speakerButton.addEventListener('click', () => {
        const lastMitraMessage = chatBox.querySelector('.mitra-message:last-child');
        if (lastMitraMessage) {
            speakText(lastMitraMessage.textContent);
        }
    });

    // చాట్ బాక్స్‌లో సందేశం చూపించడం
    function addMessageToChat(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message;
        if (sender === 'user') {
            messageDiv.classList.add('message');
        } else {
            messageDiv.classList.add('mitra-message');
        }
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // పేజీ లోడ్ అయినప్పుడు ఆటోమేటిక్\u200cగా వినడం మొదలుపెట్టండి
    window.onload = startListening;
</script>
</body>
</html>
