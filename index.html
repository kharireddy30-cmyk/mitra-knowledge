<!DOCTYPE html>
<html>
<head>
    <title>Mitra - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #5c677d;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #5c677d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #4a5467;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>మిత్ర లాగిన్</h1>
    <input type="text" id="email" placeholder="ఈమెయిల్">
    <input type="password" id="password" placeholder="పాస్\u200cవర్డ్">
    <button id="login-button">లాగిన్</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script>
    // మీ Firebase కాన్ఫిగరేషన్
    const firebaseConfig = {
      apiKey: "AIzaSyBpUvSXYQa-ne8B58LLdskf0QwnQj0Jtkg",
      authDomain: "aadhyatmika-margadarshi.firebaseapp.com",
      projectId: "aadhyatmika-margadarshi",
      storageBucket: "aadhyatmika-margadarshi.firebasestorage.app",
      messagingSenderId: "179781016590",
      appId: "1:179781016590:web:8291e54faf1ac3f520f05f",
      measurementId: "G-5GRR9XTW2Q"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginButton = document.getElementById("login-button");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginButton.addEventListener("click", () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // లాగిన్ విజయవంతం అయితే, chat.html పేజీకి పంపించండి
                window.location.href = "chat.html";
            })
            .catch((error) => {
                alert("లాగిన్ విఫలమైంది. దయచేసి సరైన ఈమెయిల్ మరియు పాస్\u200cవర్డ్\u200cను ఎంటర్ చేయండి.");
                console.error("Login Error:", error);
            });
    });
</script>

</body>
</html>
