<!DOCTYPE html>
<html>
<head>
    <title>Mitra - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #5c677d;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #5c677d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #4a5467;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>మిత్ర లాగిన్</h1>
    <input type="text" id="username" placeholder="వాడుకరి పేరు">
    <input type="password" id="password" placeholder="పాస్\u200cవర్డ్">
    <button id="login-button">లాగిన్</button>
</div>

</body>
</html>
